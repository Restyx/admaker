<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>ad-maker</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <section aria-label="preview" class="preview">
    <select name="select-type" id="select-type">
      <option class="select-option" value="business">Работа & Бизнес</option>
      <option class="select-option" value="gaming">Gaming</option>
      <option class="select-option" value="home">Дом & Семья</option>
      <option class="select-option" value="multimedia">Мультимедиа</option>
    </select>
    <div class="">
      <img src="./img/gaming.jpg" alt="Фон Рекламы" id="previewImage">
    </div>
  </section>

  <section aria-label="list of specifications" class="specs">
    <h2>Характеристики</h2>
    <table class="" id="specs-table">
      <tbody></tbody>
    </table>
    <button id="add-btn" title="Добавить Строку">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path
          d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
      </svg>
    </button>
  </section>

  <section aria-label="download" class="">
    <button id="download-btn">Скачать</button>
  </section>

  <div id="popupBackground">
    <section aria-lable="specification add/edit popup form" id="popup">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="exit" id="hide-btn" title="Закрыть">
        <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
        <path
          d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z" />
      </svg>
      <form action="">
        <lable for="formName">Категория:</lable>
        <input type="text" name="formName" id="formName">
        <lable for="formDescription">Описание:</lable>
        <input type="text" name="formDescription" id="formDescription">
        <input type="submit" value="Сохранить">
      </form>
    </section>
  </div>

  <script src="popup.js"></script>
</body>

</html>
